<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" defer src="./src/main.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <nav>
            <div class="nav nav-pills-light" role="tablist">
                <button
                    class="nav-link active"
                    data-bs-toggle="tab"
                    data-bs-target="#info"
                    type="button"
                    role="tab"
                    aria-controls="info"
                    aria-selected="true"
                >
                    Info
                </button>
                <button
                    class="nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#calc"
                    type="button"
                    role="tab"
                    aria-controls="calc"
                    aria-selected="false"
                >
                    Calculator
                </button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div
                class="tab-pane fade show active"
                id="info"
                role="tabpanel"
                aria-labelledby="nav-info"
                tabindex="0"
            >
                <div class="grid student-info" style="--bs-columns: 2">
                    <div class="grid">
                        <img class="g-col-6" src="./png/Lisa_Simpson.png" />
                    </div>
                    <section class="grid text" style="--bs-rows: 3">
                        <h2 class="g-col-6">Yana Onoyko</h2>
                        <p class="g-col-6">School 21 student</p>
                    </section>
                </div>
            </div>
            <div
                class="tab-pane fade"
                id="calc"
                role="tabpanel"
                aria-labelledby="nav-calc"
                tabindex="0"
            >
                <div class="calculator">
                    <div class="grid text-center">
                        <input
                            type="text"
                            class="btn input g-col-9"
                            value="0"
                            readonly
                        />
                        <button class="btn C g-col-3">C</button>
                    </div>
                    <div class="grid text-center">
                        <button class="btn btn-light num g-col-3">1</button>
                        <button class="btn btn-light num g-col-3">2</button>
                        <button class="btn btn-light num g-col-3">3</button>
                        <button class="btn btn-light sign g-col-3">+</button>
                    </div>
                    <div class="grid text-center">
                        <button class="btn btn-light num g-col-3">4</button>
                        <button class="btn btn-light num g-col-3">5</button>
                        <button class="btn btn-light num g-col-3">6</button>
                        <button class="btn btn-light sign g-col-3">-</button>
                    </div>
                    <div class="grid text-center">
                        <button class="btn btn-light num g-col-3">7</button>
                        <button class="btn btn-light num g-col-3">8</button>
                        <button class="btn btn-light num g-col-3">9</button>
                        <button class="btn btn-light sign g-col-3">x</button>
                    </div>
                    <div class="grid text-center">
                        <button class="btn btn-light sign g-col-3">/</button>
                        <button class="btn btn-light num g-col-3">0</button>
                        <button class="btn btn-light num g-col-3">.</button>
                        <button class="btn btn-light equals g-col-3">=</button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
